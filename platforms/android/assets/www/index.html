<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, minimal-ui" />
    <title>בקשה לתו חניה</title>
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <!--<link href="jquery.mobile.rtl/css/themes/default/rtl.jquery.mobile-1.4.0.css" rel="stylesheet" />-->
    <!-- ParkingCharacterRequest references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body dir="rtl">

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- tlvmobileapp references -->
    <script src="services/mobileServices/settings/tlvmobileapp.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <!-- tlvazure references -->
    <!--<script src="services/mobileServices/settings/tlvmobileapp.js"></script>-->
    <script src="Jquery/jquery-2.1.4.min.js"></script>
    <script src="Jquery/jquery.validate.min.js"></script>
    <script src="WinJS/js/base.min.js"></script>
    <script src="WinJS/js/ui.min.js"></script>
    <!--<script src="jquery.mobile.rtl/js/rtl.jquery.mobile-1.4.0.js"></script>-->
    <!--<script src="JQueryMobile/jquery.mobile-1.4.5.min.js"></script>-->
    <script src="scripts/index.js"></script>

    <form id="inputContainerForm" onsubmit="return false;">
        <div id="mainDiv" style="display: -ms-box;">
            <div id="appHeader">
                <h2 class="win-h2">בקשה לתו חניה</h2>
            </div>
            <div>
                <label for="firstName" class="win-type-small">שם פרטי</label>
                <input id="firstName" name="firstName" type="text" class="win-textbox" placeholder="" required lang="he" />
            </div>
            <div>
                <label for="lastName" class="win-type-small">שם משפחה </label>
                <input id="lastName" name="lastName" type="text" class="win-textbox" placeholder="שם משפחה" required lang="he" />
            </div>
            <div>
                <label for="tz" class="win-type-small">תעודת זהות</label>
                <input id="tz" type="number" name="tz" class="win-textbox" pattern="\d{9}$" placeholder="" required lang="he" />
            </div>
            <div>

                <label for="carPlate" class="win-type-small">מספר רכב</label>
                <input id="carPlate" name="carPlate" type="number" maxlength="7" pattern="\d{7}$" class="win-textbox" placeholder="" required lang="he" />

            </div>
            <div>

                <label for="phoneNum" class="win-type-small">טלפון ליצירת קשר</label>
                <input id="phoneNum" name="phoneNum" type="tel" maxlength="9" pattern="\d{7,9}$" class="win-textbox" placeholder="" required lang="he" />
            </div>
            <div>

                <label for="additionalPhoneNum" class="win-type-small">טלפון נוסף</label>
                <input id="additionalPhoneNum" name="additionalPhoneNum" type="tel" maxlength="9" pattern="\d{7,9}$" class="win-textbox" placeholder="" lang="he" />
            </div>
            <div>


                <label for="useremail" class="win-type-small">דואר אלקטרוני</label>
                <input id="useremail" name="useremail" type="email" class="win-textbox" placeholder="" lang="he" />

            </div>
            <div>

                <label for="arnona" class="win-type-small">מספר חשבון לקוח בארנונה</label>
                <input id="arnona" name="arnona" type="number" maxlength="13" pattern="\d{10,13}$" class="win-textbox" required placeholder="" lang="he" />
            </div>
        </div>
        <div>
            <fieldset>
                <legend class="win-type-medium">כתובת מגורים למשלוח תו החניה (המעודכנת במשרד הפנים)</legend>
                <div>

                    <label for="address" class="win-type-small">רחוב</label>
                    <!--<input id="address" data-win-control="WinJS.UI.AutoSuggestBox" data-win-options="{
                    placeholderText: 'Type a city',
                    onsuggestionsrequested: Sample.suggestionsRequestedHandler,
                    onquerysubmitted: Sample.querySubmittedHandler
                    }" type="text" class="win-textbox" placeholder="" required lang="he" />-->
                    <div class="autosuggestDiv" id="address" data-win-control="WinJS.UI.AutoSuggestBox" data-win-options="{
                        placeholderText: 'רחוב',
                        onsuggestionsrequested: Sample.suggestionsRequestedHandler,
                        onquerysubmitted: Sample.querySubmittedHandler,
                        onresultsuggestionchosen: Sample.resultsuggestionchosenHandler,
                        chooseSuggestionOnEnter: true
                        }">
                    </div>
                </div>
                <div>

                    <label for="homeNum" class="win-type-small">מס' בית</label>
                    <input id="homeNum" name="homeNum" type="number" maxlength="4" class="win-textbox" placeholder="" required lang="he" />

                </div>
                <div>
                    <label for="entrance" class="win-type-small">כניסה</label>
                    <input id="entrance" name="entrance" type="text" maxlength="2" class="win-textbox" placeholder="" required lang="he" />

                </div>
                <div>

                    <label for="appartments" class="win-type-small">דירה</label>
                    <input id="appartments" name="appartments" type="text" maxlength="4" class="win-textbox" placeholder="" required lang="he" />
                </div>
                <div>

                    <label for="zip" class="win-type-small">מיקוד</label>
                    <input id="zip" name="zip" type="number" maxlength="7" class="win-textbox" placeholder="" lang="he" />

                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend class="win-type-medium">סוג הבעלות על הרכב</legend>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="privateCar" checked="checked" id="privateCar" onclick="RadioCahngedHandler();" data-win-bind="onclick: radioChanged" /><label for="largescreen">רכב פרטי</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="companyCar" id="companyCar" onclick="RadioCahngedHandler();" data-win-bind="onclick: radioChanged" /><label for="mediumscreen">רכב ממקום העבודה</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="rentalCar" id="rentalCar" onclick="RadioCahngedHandler();" data-win-bind="onclick: radioChanged" /><label for="smallscreen">רכב שכור (7 ימים ומעלה)</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="ownedByChild" id="ownedByChild" onclick="RadioCahngedHandler();" data-win-bind="onclick: radioChanged" /><label for="smallscreen">בנו או בתו של בעל הרכב הרשום במשרד הרישוי </label>
                </div>
                <div>
                    <div id="carOwnershipContainer" class="carOwnershipHidden">
                        <div id="companyCarDiv" class="companyCarDivHidden">

                        </div>
                        <div id="rentalCarDiv" class="rentalCarDivHidden">

                        </div>
                        <div id="ownedByChildDiv" class="ownedByChildDivHidden">

                        </div>
                        <button class="win-button" type="button" onclick="CaptureImage()">Capture</button>
                        <img id="lisenceImage" width="150" height="150" />
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <button id="btnSubmit" class="win-button" type="submit">שלח</button>
        </div>
        <div data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: '',
             secondaryCommandDisabled : true,
             primaryCommandDisabled : true
        }">
            Saving...
            <!--<img src="css/images/ajax-loader.gif" />-->
            <img src="css/images/loader-dark.gif" />
            <!--<img src="css/images/loader-light.gif" />-->
        </div>
    </form>
    <script>
        function CaptureImage() {
            navigator.camera.getPicture(onSuccess, onFail, {
                quality: 50,
                destinationType: Camera.DestinationType.FILE_URI,
                allowEdit: true,
                encodingType: Camera.EncodingType.JPEG,
                saveToPhotoAlbum: false
            });
        }

        function onSuccess(imageURI) {
            var image = document.getElementById('lisenceImage');
            image.src = imageURI;
        }

        function onFail(message) {
            alert('Capture failed : ' + message);
        }
    </script>
</body>
</html>
