<!DOCTYPE html>
<html>
<head>
    <title>בקשה חדשה</title>
    <link href="MainPage.css" rel="stylesheet" />
</head>
<body>
    <script src="MainPage.js"></script>
    <div class="requestTemplate" id="requestTemplate" data-win-control="WinJS.Binding.Template">
        <div class="smallListIconTextItem">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: imgbase64" />
            <div class="smallListIconTextItem-Detail">
                <span class="win-type-medium" data-win-bind="textContent: firstName"></span>
                <span class="win-type-medium" data-win-bind="textContent: lastName"></span>
                <h6 data-win-bind="textContent: tz"></h6>
            </div>
        </div>
    </div>

    <div id="listView"
         class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
                                                        itemDataSource: WinJSCordova.ListView.data.dataSource,
                                                        itemTemplate: select('.requestTemplate'),
                                                        selectionMode: 'single',
                                                        tapBehavior: 'toggleSelect',
                                                        oniteminvoked : WinJSCordova.ListView.handlers.itemInvoked,
                                                        layout: { type: WinJS.UI.ListLayout }

                                                }">
    </div>
    <div id="loadingDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
                             title: 'טוען נתונים...',
                             secondaryCommandDisabled : true,
                             primaryCommandDisabled : true
                        }">
        <img src="../../css/Images/loader-dark.gif" />
    </div>
</body>
</html>
