<!DOCTYPE html>
<html>
<head>
    <link href="ViewItem.css" rel="stylesheet" />
</head>
<body>
    <script src="ViewItem.js"></script>
    <div id="inputContainerDiv" class="mainScrollableContainer">
        <button id="backButton" data-win-control="WinJS.UI.BackButton" aria-label="חזור"></button>
        <div id="mainDiv">
            <div id="appHeader">
                <h2 class="win-h1"><span data-win-bind="innerHTML: firstName"></span></h2>
            </div>
            <div>
                <label for="firstName" class="win-type-small">שם פרטי</label>
                <input id="firstName" data-win-bind="value: firstName" name="firstName" type="text" class="win-textbox" readonly placeholder="" required lang="he" />
            </div>
            <div>
                <label for="lastName" class="win-type-small">שם משפחה </label>
                <input id="lastName" name="lastName" data-win-bind="value: lastName" type="text" class="win-textbox" placeholder="שם משפחה" required lang="he" />
            </div>
            <div>
                <label for="tz" class="win-type-small">תעודת זהות</label>
                <input id="tz" type="number" name="tz" data-win-bind="value: tz" class="win-textbox" pattern="\d{9}$" placeholder="" required lang="he" />
            </div>
            <div>
                <label for="carPlate" class="win-type-small">מספר רכב</label>
                <input id="carPlate" name="carPlate" data-win-bind="value: carPlate" type="number" maxlength="7" pattern="\d{7}$" class="win-textbox" placeholder="" required lang="he" />
            </div>
            <div>
                <label for="phoneNum" class="win-type-small">טלפון ליצירת קשר</label>
                <input id="phoneNum" name="phoneNum" data-win-bind="value: phoneNum" type="tel" maxlength="9" pattern="\d{7,9}$" class="win-textbox" placeholder="" required lang="he" />
            </div>
            <div>
                <label for="additionalPhoneNum" class="win-type-small">טלפון נוסף</label>
                <input id="additionalPhoneNum" data-win-bind="value: additionalPhoneNum" name="additionalPhoneNum" type="tel" maxlength="9" pattern="\d{7,9}$" class="win-textbox" placeholder="" lang="he" />
            </div>
            <div>
                <label for="useremail" class="win-type-small">דואר אלקטרוני</label>
                <input id="useremail" name="useremail" data-win-bind="value: useremail" type="email" class="win-textbox" placeholder="" lang="he" />
            </div>
            <div>
                <label for="arnona" class="win-type-small">מספר חשבון לקוח בארנונה</label>
                <input id="arnona" name="arnona" data-win-bind="value: arnona" type="number" maxlength="13" pattern="\d{10,13}$" class="win-textbox" required placeholder="" lang="he" />
            </div>
        </div>
        <div>
            <fieldset>
                <legend class="win-type-medium">כתובת מגורים למשלוח תו החניה (המעודכנת במשרד הפנים)</legend>
                <div>
                    <label for="address" class="win-type-small">רחוב</label>
                    <input id="address" name="address" data-win-bind="value: address" type="text" class="win-textbox" placeholder="" lang="he" />
                </div>
                <div>
                    <label for="homeNum" class="win-type-small">מס' בית</label>
                    <input id="homeNum" name="homeNum" data-win-bind="value: homeNum" type="number" maxlength="4" class="win-textbox" placeholder="" required lang="he" />
                </div>
                <div>
                    <label for="entrance" class="win-type-small">כניסה</label>
                    <input id="entrance" name="entrance" data-win-bind="value: entrance" type="text" maxlength="2" class="win-textbox" placeholder="" required lang="he" />
                </div>
                <div>
                    <label for="appartments" class="win-type-small">דירה</label>
                    <input id="appartments" name="appartments" data-win-bind="value: appartments" type="text" maxlength="4" class="win-textbox" placeholder="" required lang="he" />
                </div>
                <div>
                    <label for="zip" class="win-type-small">מיקוד</label>
                    <input id="zip" name="zip" type="number" data-win-bind="value: zip" maxlength="7" class="win-textbox" placeholder="" lang="he" />
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend class="win-type-medium">סוג הבעלות על הרכב</legend>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="privateCar" checked="checked" id="privateCar" onclick="RadioCahngedHandler();" /><label for="privateCar">רכב פרטי</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="companyCar" id="companyCar" onclick="RadioCahngedHandler();" /><label for="companyCar">רכב ממקום העבודה</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="rentalCar" id="rentalCar" onclick="RadioCahngedHandler();" /><label for="rentalCar">רכב שכור (7 ימים ומעלה)</label>
                </div>
                <div>
                    <input class="win-radio" type="radio" name="carOwnership" value="ownedByChild" id="ownedByChild" onclick="RadioCahngedHandler();" /><label for="ownedByChild">בנו או בתו של בעל הרכב הרשום במשרד הרישוי </label>
                </div>
                <div>
                    <div id="carOwnershipContainer" class="carOwnershipHidden">
                        <div id="companyCarDiv" class="companyCarDivHidden">
                        </div>
                        <div id="rentalCarDiv" class="rentalCarDivHidden">
                        </div>
                        <div id="ownedByChildDiv" class="ownedByChildDivHidden">
                        </div>
                        <button class="win-button" type="button" onclick="CaptureImage();">סריקת מסמך</button>
                        <img class="lisenceImageHiden" id="lisenceImage" width="250" height="250" />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="basicToolbar" data-win-control="WinJS.UI.ToolBar" data-win-options="{ closedDisplayMode : full, opened : true}">
            <!-- Primary commands -->
            <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdEdit',
            label:'edit',
            type:'button',
            icon: 'edit',
            onclick: WinJSCordova.ToolBar.outputCommand}"></button>
            <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdDelete',
            label:'delete',
            type:'button',
            icon: 'delete',
            onclick: WinJSCordova.ToolBar.outputCommand}"></button>
        </div>
        <div id="deleteConfirmDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'מחיקת פריט',
             primaryCommandText: 'אישור',
             secondaryCommandText: 'ביטול'
        }">
            האם ברצונך למחוק פריט זה ?
        </div>
    </div>
</body>
</html>
