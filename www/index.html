<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, minimal-ui" />
    <title>SinglePageParkingRequst</title>
    <link href="WinJS/css/ui-dark.min.css" rel="stylesheet" />
    <link href="JQueryUI/themes/base/all.css" rel="stylesheet" />
    <link href="JQueryUI/themes/base/autocomplete.css" rel="stylesheet" />
    <!-- SinglePageParkingRequst references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body dir="rtl">
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- tlvmobileapp references -->
    <script src="services/mobileServices/settings/tlvmobileapp.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="WinJS/js/base.min.js"></script>
    <script src="WinJS/js/ui.min.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="JQuery/jquery-2.1.4.min.js"></script>
    <script src="JQuery/jquery.validate.min.js"></script>
    <script src="JQueryUI/jquery-ui-1.11.4.min.js"></script>
    <script src="scripts/index.js"></script>

    <div id="appPagesList" data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0,
                                                    onselectionchanged: WinJSCordova.PivotView.handlers.selectionchanged,
                                                    onitemanimationend:WinJSCordova.PivotView.handlers.itemanimationend,
                                                    onitemanimationstart: WinJSCordova.PivotView.handlers.itemanimationstart }">
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'רשימת בקשות' }">
            <!--<div id="requestsListDiv" class="renderingPageControls-htmlControl"></div>-->
            <div id="contenthost" data-win-control="Application.PageControlNavigator"
                 data-win-options="{home: 'AppPages/MainPage/MainPage.html' }"></div>
        </div>
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'בקשה חדשה' }">
            <!--<div id="newRequestDiv" class="renderingPageControls-htmlControl"></div>-->
            <div data-win-control="WinJS.UI.HtmlControl"
                 data-win-options="{uri: 'AppPages/NewRequestPage/NewRequest.html' }"></div>
        </div>
    </div>
</body>
</html>
